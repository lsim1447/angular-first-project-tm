<div class="container">
    <div class="onTheLeft">
        <form #createtask="ngForm">
          <h1><strong>Új munkálat</strong></h1>
          <br/>
          <br/>
          <div class="form-group">
            <label for="name">Munkálat neve:</label>
            <input type="text" class="form-control" id="name" 
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    A név kötelező!
                </div>
          </div>
     
          <div class="form-group">
            <label for="unit">Mértékegység:</label>
            <select class="form-control" id="unit" 
                required
                [(ngModel)]="model.unit" name="unit"
                #unit="ngModel">
                  <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
            </select>
            <div [hidden]="unit.valid || unit.pristine" class="alert alert-danger">
               Kérem válasszon egyet!
            </div>
          </div>
          <br/>
          <button type="submit" [disabled]="!createtask.form.valid" class="btn btn-success" (click) = 'saveTask()'>Létrehoz</button>
        </form>
    </div>
    <div class="onTheRight">
        <table>
            <thead>
                <tr>
                    <th>Munkálat neve</th>
                    <th>Mértékegység</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td>{{task.name}}</td>
                    <td>{{task.unit}}</td>
                    <td (click) = "deleteTask(task)"><img width="45px" height="45px" src="https://image.flaticon.com/icons/png/128/61/61391.png" alt="Smiley face"></td>
                </tr>
            </tbody>
      </table>
  </div>
</div>
